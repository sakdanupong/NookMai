<!DOCTYPE html>
{% autoescape true %}
<html>

<head>
<title>TEST</title>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>

       An anonymous person wrote:
      {% endif %}
      <blockquote>{{ greeting.content }}</blockquote>
    {% endfor %}

<table border="0">
	<div>
	<center>
	<h1 class="title">
		<b>{{ movie_data.name_en }}</b>
		<br>
		<span>{{ movie_data.name_th }}</span>
	</h1>
	</center>
	</div>
	
	<div>
	<center>
		<a href="/nextview?movie_id={{ movie_data.id }}">
		<img border="0" src="{{ movie_data.image }}" width="164" height="248">
		</a>
	</center>
	</div> 	
	<div id="movie-content">
	<center>
	<h3>วันที่ข้าฉาย</h3>
	<p>{{ movie_data.release_time_text }}</p>
	<h3>เรื่องย่อ</h3>
	<b>{{ movie_data.detail_synopsis_th }}</b>
	</p>
	</center>
	</div>
	
	<div>
	<center>
	<iframe id="youtube_frame" width="560" height="315" src="{{ movie_data.youtube_url }}" frameborder="0" allowfullscreen style="display:none;"></iframe>
	<script>
		{% if not movie_data.youtube_url %}
			$.getJSON( "/trailer?movie_id={{ movie_data.id }}", function(data) { 
				var youtube_link = "//www.youtube.com/embed/"+data['videoId'];
				$("#youtube_frame").get(0).contentWindow.location.replace(youtube_link);
// 				$("#youtube_frame").attr("src", youtube_link);
				$("#youtube_frame").show();
			});
		{% else %}
			$("#youtube_frame").hide();
		{% endif %}
	</script>
	
	
	</center>
	</div>
	
	<table style="min-height:100px; display:block;">
	
	<div>
	<center>
	<form action="/comment?movie_id={{ movie_data.id }}" method="post">
    <div><textarea name="content" rows="3" cols="60"></textarea></div>
    <div><input type="submit" value="Comment"></div>
    </form>
    </center>
    </div>
    <table style="min-height:200px; display:block;">
</table>
