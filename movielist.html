    <head>
      <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      <link type="text/css" rel="stylesheet" href="/stylesheets/main_header.css" />
      <link type="text/css" rel="stylesheet" href="/stylesheets/font_family.css" />
      <link type="text/css" rel="stylesheet" href="/stylesheets/base_document.css" />
      <link type="text/css" rel="stylesheet" href="/stylesheets/main_body.css" />
      <script>
        function myFunction(movie_id, unix_timestamp) {
          var d = new Date(unix_timestamp*1000);
          var curr_date = d.getDate();
          var curr_month = d.getMonth();
          curr_month++;
          var curr_year = d.getFullYear();
          var converted_time =  curr_date + "/" + curr_month + "/" + curr_year;
          $('#time_stamp_div'+movie_id).text(converted_time+'');
        }  

        $( document ).ready(function() {
          $('#nav_home').addClass('active');
        });

      </script>
    </head>
    <body>
      {% include "/main_header.html" with context %}
      <div id="main_body_div">
        <div id="youtube_div"><iframe id="feature_youtube_frame" src="//www.youtube.com/embed/2zqy21Z29ps" frameborder="0" allowfullscreen></iframe></div>
        <div id="nowshowing_div">
          <div class="main_page_caption">NOW SHOWING</div>
            <div id="nowshowing_wraper_parent">
              <button class="date-nav-prev">Prev</button>
              <button class="date-nav-next">Next ></button>
                <div id="wrapper">
                  <div id="slider">
                      {% for movie in movie_list %}
                      <div class="nowshowing_poster_div">
                        <div>
                          <a href="/nextview?movie_id={{movie.id}}"> <img class="poster_image" border="0" src="/image?movie_id={{ movie.id }}"> <a/>
                        </div>
                        <div class="nowshowing_poster_title"><a href="/nextview?movie_id={{movie.id}}">  {{movie.name_en}}<a/></div>
                      </div>
                    {% endfor %}
                  </div>
              </div>
            </div>
        </div>
        <script>
          var count = 0;
          var sliderWidth = 660;
          var slider = $('#slider');
          var sliderCount = $('div', slider).length;
          slider.width(sliderCount * sliderWidth);

          $('.date-nav-prev').click(function () { 
              if (count == 0)
                return;
              $('#slider').animate({left: '+='+sliderWidth}, 500);
              count -=1;
          });

          $('.date-nav-next').click(function () {
              if (count == 3)
                return;
              $('#slider').animate({left: '-='+sliderWidth}, 500);
              count +=1;
          });
        </script>
        <!-- <div id="comingsoon_div">
          <div class="round-corner" id="inner_comingsoon_div">
            <div class="main_page_caption">COMING SOON</div>
          </div> 
        </div>  -->         
      </div>
      {% include "/main_footer.html" with context %}
</body>
