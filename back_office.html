<!DOCTYPE html>
{% autoescape true %}
<html>

<head>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div>Click Movie Name To Edit</div>
	{% for movie in movie_list%}
		<div>
			<a href="/edit_movie_data?movie_id={{movie.id}}">{{movie.name_en}}</a>
		</div>
	{% endfor%}
	<br>
	<br>
	<div>
		<form action="/edit_movie_data?movie_id={{None}}" method="post">
			<input type="submit" onclick="goToCreateMovie();" value="เพิ่มหนัง"/>
		</form>
	</div>
</body>
</html>
{% endautoescape %}
